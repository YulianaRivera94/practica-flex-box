<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ed-Travel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assent/logo.jpg" alt="Logo">
            <h1>Ed-Travel</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Destinos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <nav class="filtro">
            <div class="filtro-item">
              <label for="ciudad">Ciudad de Destino:</label>
              <select id="ciudad">
                <option value="1">Armenia</option>
                <option value="2">Pereira</option>
                <option value="3">Cartagena</option>
              </select>
            </div>
            
            <div class="filtro-item">
              <label for="fecha-salida">Día de Salida:</label>
              <input type="date" id="fecha-salida">
            </div>
          
            <div class="filtro-item">
              <label for="fecha-regreso">Día de Regreso:</label>
              <input type="date" id="fecha-regreso">
            </div>
          
            <div class="filtro-item">
              <label for="cantidad-personas">Cantidad de Personas:</label>
              <input type="number" id="cantidad-personas" min="1" value="1">
            </div>
          </nav>
          
        <h2></h2>
        <div class="destinos">
            <div class="ciudad">
                <img src="assent/ciudad1.jpg" alt="Armenia">
                <h3>Armenia</h3>
            </div>
            <div class="ciudad">
                <img src="assent/ciudad2.jpg" alt="Barranquilla">
                <h3>Barranquilla</h3>
            </div>
            <div class="ciudad">
                <img src="assent/ciudad3.jpg" alt="Bogotá">
                <h3>Bogotá</h3>
            </div>
            <div class="ciudad">
                <img src="assent/ciudad4.jpg" alt="Cartagena">
                <h3>Cartagena</h3>
            </div>
            <div class="ciudad">
                <img src="assent/ciudad5.jpg" alt="San Andrés">
                <h3>San Andrés</h3>
            </div>
            <div class="ciudad">
                <img src="assent/ciudad6.jpg" alt="Santa Marta">
                <h3>Santa Marta</h3>
            </div>
            <div class="ciudad">
                <img src="assent/ciudad7.jpg" alt="Cali">
                <h3>Cali</h3>
            </div>
            <div class="ciudad">
                <img src="assent/ciudad8.jpg" alt="Bucaramanga">
                <h3>Bucaramanga</h3>
            </div>
            <div class="ciudad">
                <img src="assent/ciudad9.jpg" alt="La Guajira">
                <h3>La Guajira</h3>
            </div>
            <div class="ciudad">
                <img src="assent/ciudad10.jpg" alt="Manizales">
                <h3>Manizales</h3>
            </div>
            <div class="ciudad">
                <img src="assent/ciudad11.jpg" alt="Pasto">
                <h3>Pasto</h3>
            </div>
            <div class="ciudad">
                <img src="assent/ciudad12.jpg" alt="Pereira">
                <h3>Pereira</h3>
            </div>
            <div class="ciudad">
                <img src="assent/ciudad13.jpg" alt="Popayán">
                <h3>Popayán</h3>
            </div>
        </div>
    </main>
    <footer>
        <div class="social-media">
            <a href="#"><img src="assent/Whatsapp-icon.png" alt="Whatsapp"></a>
            <a href="#"><img src="assent/facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="assent/instagram-icon.png" alt="Instagram"></a>
            <a href="#"><img src="assent/linkedin-icon.png" alt="LinkedIn"></a>
        </div>
    </footer>
</body>
</html>
